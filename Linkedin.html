<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Linkedin</title>
    <style> 
h1 {
    display: block;
    text-align:center;
    font-weight:bolder;
    color: rgb(32, 89, 138);
    font-family: Arial;
    max-width: 300px;
    border-radius: 10px;
    margin: 0 auto;
    padding-top: 60px;
    padding-bottom: 1px;
    font-size: 20px;
    
}

.icono {
    font-size: 70px;
}
.contactDetails {
        display: block;
        text-align: center;
        padding: 10px 0;
        max-width: 500px;
        margin: 0 auto;
        border: rgb(97, 93, 93) 5px solid;
        border-radius: 10px;
        background-image: url(https://image.freepik.com/vector-gratis/skyline-madrid_23-2147773845.jpg);
}

    </style>
</head>
<body>
<section>
    <div class="contactDetails">
    <h1>
        Isabel Aguado Moreta
        <br>
        ✉ e-mail: BeliMoreta97@gmail.com
    <div class="icono">
    <br>
    <br>
    </div>
    </h1>

</div>
</section> 
<script>

let now = new Date();

    let h4 = document.querySelector("h4");
    let h5 = document.querySelector("h5")

    let date = now.getDate();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let year = now.getFullYear();


    let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"]
    let day = days[now.getDay()]; 

    let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Aug", "Sep", "Oct", "Nov", "Dec"]
    let month = months[now.getMonth()]; 

    h4.innerHTML = `<hr> ${day} | ${month}  ${date} | ${hours}:${minutes}
            <hr>`;

    h5.innerHTML = `${day} <br> ☁ <br> 4°/-8° <br> <br>`

function search(event) {
    event.preventDefault();
    let searchInput = document.querySelector("#search-text-input");
    
    let h3 = document.querySelector("h3");
    h3.innerHTML = `<br> ${searchInput.value}`;
}

    let form = document.querySelector("#search-form");

    form.addEventListener("submit", search);
 

</script>        
</body>
</html>
